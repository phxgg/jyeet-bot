plugins {
    id 'java'
}

group 'org.phxgg'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://m2.dv8tion.net/releases'
    }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    implementation 'net.dv8tion:JDA:5.0.0-alpha.19'
    implementation 'net.iharder:base64:2.3.9'
//    implementation 'com.sedmelluq:lavaplayer:1.3.78'
    implementation 'com.github.walkyst:lavaplayer-fork:1.3.99.2'
    implementation 'com.sedmelluq:lavaplayer-ext-youtube-rotator:0.2.3'
    implementation 'se.michaelthelin.spotify:spotify-web-api-java:7.2.2'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    implementation 'com.github.TopiSenpai.LavaSrc:lavasrc:3.2.0'
    implementation 'com.google.code.gson:gson:2.10'
    runtimeOnly 'ch.qos.logback:logback-classic:1.4.5'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'bot.Main'
    }
    archiveClassifier = 'all'
    configurations.implementation.setCanBeResolved(true)
    from {
        configurations.implementation.collect { it.isDirectory() ? it : zipTree(it) }
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
    duplicatesStrategy DuplicatesStrategy.EXCLUDE
}

task fatJarDev(type: Jar) {
    manifest {
        attributes 'Main-Class': 'bot.Main'
    }
    archiveClassifier = 'dev'
    configurations.implementation.setCanBeResolved(true)
    from {
        configurations.implementation.collect { it.isDirectory() ? it : zipTree(it) }
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
    duplicatesStrategy DuplicatesStrategy.EXCLUDE
}

test {
    useJUnitPlatform()
}
sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17
